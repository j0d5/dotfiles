# Rebind the prefix from C-b to C-Space.
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

#------------------------------------------------------------------------------
# Settings.
#------------------------------------------------------------------------------

set -g default-shell $SHELL

# Support 256 colors in the terminal emulator.
set -g default-terminal "xterm-256color"

# Disable the delay between an escape key press and subsequent characters.
# This increases Vim responsiveness.
set -sg escape-time 0

# Set the base index for windows to 1 instead of 0.
set -g base-index 1
# Set the base index for panes to 1 instead of 0.
setw -g pane-base-index 1

# Enable setting of terminal-emulator titles.
set -g set-titles on
set -g set-titles-string "#h"

# Scrollback limit.
set -g history-limit 10000

# A quiter setup
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Enable terminal-emulator scrolling.
set -ga terminal-overrides ",xterm*:smcup@:rmcup@"

# Show current directory as pane name
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Automatically re-number windows after one of them is closed.
set -g renumber-windows on

#------------------------------------------------------------------------------
# Status bar
#------------------------------------------------------------------------------

set -g status on
set -g status-interval 5
set -g status-justify centre # [left | centre | right]
set -g status-keys vi
set -g status-position top

# colors
# Set status bar background and foreground color.
set -g status-style fg=colour136,bg="#002b36"
# Set left side status bar length and style
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=green] ‚ùê #S #[default]"

# Display the os version (Mac Os)
set -ag status-left " #[fg=black] #[fg=green,bright] Óúë #(sw_vers -productVersion) #[default]"

# Display the battery percentage (Mac OS)
set -ag status-left "#[fg=green,bg=default,bright] üîã #(pmset -g batt | tail -1 | awk '{print $3}' | tr -d ';') #[default]"

# Set right side status bar length and style
set -g status-right-length 140
set -g status-right-style default

# Display the cpu load (Mac OS)
set -g status-right "#[fg=green,bg=default,bright] Óûô #(top -l 1 | grep -E "^CPU" | sed 's/.*://') #[default]"

# Display the date
set -ag status-right "#[fg=white,bg=default] Óú≤ %a %d #[default]"

# Display the time
set -ag status-right "#[fg=colour172,bright,bg=default] ‚åöÔ∏é%l:%M %p #[default]"

# Display the hostname
set -ag status-right "#[fg=cyan,bg=default] ‚ò† #H #[default]"

# Set the inactive window color and style
set -g window-status-style fg=colour244,bg=default
set -g window-status-format ' #I #W '

# Set the active window color and style
set -g window-status-current-style fg=black,bg=colour136
set -g window-status-current-format ' #I #W '

# Colors for pane borders(default)
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=black

# Active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black

#------------------------------------------------------------------------------
# Key Bindings.
#------------------------------------------------------------------------------

# Configuration file reload.
bind R source-file ~/.tmux.conf \; display "Configuration reloaded."

# Mac Os Command+K (Clear scrollback buffer)
bind -n C-k clear-history

# split panes like vim
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

# Enable vi keys.
setw -g mode-keys vi
# Escape turns on copy mode
bind Escape copy-mode

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# make Prefix p paste the buffer.
unbind p
bind p paste-buffer

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# Middle click to paste from the clipboard
unbind-key MouseDown2Pane
# paste from right click
unbind-key MouseDown2Pane
bind-key -n MouseDown2Pane run " \
  X=$(xclip -o -sel clipboard); \
  tmux set-buffer \"$X\"; \
  tmux paste-buffer -p; \
"

#------------------------------------------------------------------------------
# List of plugins
#------------------------------------------------------------------------------

# configure highlight plugin
set -g @prefix_highlight_prefix_prompt 'WAIT'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_copy_prompt 'COPY'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'
set -g @prefix_highlight_sync_prompt 'SYNC'
set -g @prefix_highlight_empty_has_affixes 'on'
set -g @prefix_highlight_empty_prompt 'tmux'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# easy vim motion with 'Space' and vi keys
set -g @plugin 'IngoMeyer441/tmux-easy-motion'
set -g @plugin 'laktak/extrakto'
# nice theme
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'moon'
# open urls with 'u'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'wfxr/tmux-net-speed'

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
